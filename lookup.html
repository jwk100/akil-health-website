                { id: "D202", name: "Hanna Yakubova", role: "Nurse Practitioner", type: "NP", team: "D", languages: ["English"], specialty: null, covers_for: "Chin Hsein Yu-Tang", supervisor: null },
                { id: "D203", name: "Choden Tenzin", role: "Nurse Practitioner", type: "NP", team: "D", languages: ["English"], specialty: null, covers_for: "Emma Izrailova", supervisor: null },
                { id: "D204", name: "Emma Izrailova", role: "Nurse Practitioner", type: "NP", team: "D", languages: ["English"], specialty: null, covers_for: "Choden Tenzin", supervisor: null },

                // Special Care Staff
                { id: "SC001", name: "Shavon Dillon", role: "Attending", type: "MD", team: "SPECIAL", languages: ["English"], specialty: "Senior Care", covers_for: null, supervisor: null },
                { id: "SC002", name: "Sabha Ankur", role: "Attending", type: "MD", team: "SPECIAL", languages: ["English"], specialty: "Senior Care", covers_for: null, supervisor: null },
                { id: "SC003", name: "Stephanie Tsambazis", role: "Nurse Practitioner", type: "NP", team: "SPECIAL", languages: ["English"], specialty: "Senior Care", covers_for: null, supervisor: null },
                { id: "SC004", name: "Marie (Jude) Sajous", role: "Nurse Practitioner", type: "NP", team: "SPECIAL", languages: ["English"], specialty: "Senior Care", covers_for: null, supervisor: null },
                { id: "OHS001", name: "Tu Tu Mon", role: "Attending", type: "MD", team: "SPECIAL", languages: ["English"], specialty: "OHS", covers_for: null, supervisor: null },
                { id: "OHS002", name: "Dina Khaimova", role: "Nurse Practitioner", type: "NP", team: "SPECIAL", languages: ["English"], specialty: "OHS", covers_for: null, supervisor: null }
            ];

            // Enhanced search with multiple filters
            const filteredStaff = useMemo(() => {
                if (!searchTerm.trim() && roleFilter === 'All' && teamFilter === 'All' && languageFilter === 'All') {
                    return [];
                }
                
                let filtered = allStaff;
                
                // Text search
                if (searchTerm.trim()) {
                    const term = searchTerm.toLowerCase();
                    filtered = filtered.filter(person => 
                        person.name.toLowerCase().includes(term) ||
                        person.role.toLowerCase().includes(term) ||
                        person.team.toLowerCase().includes(term) ||
                        person.type.toLowerCase().includes(term) ||
                        (person.specialty && person.specialty.toLowerCase().includes(term)) ||
                        (person.supervisor && person.supervisor.toLowerCase().includes(term)) ||
                        (person.covers_for && person.covers_for.toLowerCase().includes(term)) ||
                        person.languages.some(lang => lang.toLowerCase().includes(term))
                    );
                }
                
                // Role filter
                if (roleFilter !== 'All') {
                    filtered = filtered.filter(person => person.role.includes(roleFilter));
                }
                
                // Team filter
                if (teamFilter !== 'All') {
                    filtered = filtered.filter(person => person.team === teamFilter);
                }
                
                // Language filter
                if (languageFilter !== 'All') {
                    filtered = filtered.filter(person => 
                        person.languages.includes(languageFilter)
                    );
                }
                
                return filtered;
            }, [searchTerm, roleFilter, teamFilter, languageFilter]);

            // Get unique values for filters
            const uniqueLanguages = [...new Set(allStaff.flatMap(person => person.languages))].sort();
            
            // Statistics
            const totalStaff = allStaff.length;
            const teamCounts = allStaff.reduce((acc, person) => {
                if (person.team !== 'SPECIAL') {
                    acc[person.team] = (acc[person.team] || 0) + 1;
                }
                return acc;
            }, {});
            const specialCareCount = allStaff.filter(person => person.team === 'SPECIAL').length;

            return (
                <div className="max-w-7xl mx-auto p-6 bg-white">
                    <div className="mb-8">
                        <div className="flex justify-between items-start mb-2">
                            <h1 className="text-3xl font-bold text-gray-900">
                                Enhanced Elmhurst Ambulatory Care Lookup
                            </h1>
                        </div>
                        <p className="text-gray-600">
                            Search for doctors, residents, and nurse practitioners - now with languages and covering relationships
                        </p>
                        <p className="text-sm text-gray-500 mt-1">
                            Enhanced version | Last updated: 7/1/25 | Created by JWK for EL PC | 2025-2026 Academic Year
                        </p>
                    </div>

                    {/* Search and Filters */}
                    <div className="mb-6 space-y-4">
                        <div className="relative">
                            <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" />
                            <input
                                type="text"
                                placeholder="Search by name, language, team, role, or covering relationship..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                            />
                        </div>

                        <div className="flex flex-wrap gap-3">
                            <button
                                onClick={() => setShowFilters(!showFilters)}
                                className="flex items-center px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200"
                            >
                                <Filter className="w-4 h-4 mr-2" />
                                Filters
                            </button>
                            
                            {showFilters && (
                                <>
                                    <select
                                        value={roleFilter}
                                        onChange={(e) => setRoleFilter(e.target.value)}
                                        className="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    >
                                        <option value="All">All Roles</option>
                                        <option value="Attending">Attendings</option>
                                        <option value="Resident">Residents</option>
                                        <option value="Nurse Practitioner">Nurse Practitioners</option>
                                    </select>

                                    <select
                                        value={teamFilter}
                                        onChange={(e) => setTeamFilter(e.target.value)}
                                        className="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    >
                                        <option value="All">All Teams</option>
                                        <option value="A">Team A</option>
                                        <option value="B">Team B</option>
                                        <option value="C">Team C</option>
                                        <option value="D">Team D</option>
                                        <option value="SPECIAL">Special Care</option>
                                    </select>

                                    <select
                                        value={languageFilter}
                                        onChange={(e) => setLanguageFilter(e.target.value)}
                                        className="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    >
                                        <option value="All">All Languages</option>
                                        {uniqueLanguages.map(lang => (
                                            <option key={lang} value={lang}>{lang}</option>
                                        ))}
                                    </select>

                                    <button
                                        onClick={() => {
                                            setRoleFilter('All');
                                            setTeamFilter('All');
                                            setLanguageFilter('All');
                                            setSearchTerm('');
                                        }}
                                        className="px-4 py-2 bg-red-100 text-red-700 rounded-lg hover:bg-red-200"
                                    >
                                        Clear All
                                    </button>
                                </>
                            )}
                        </div>
                    </div>

                    {/* Statistics */}
                    <div className="grid grid-cols-2 md:grid-cols-6 gap-4 mb-6">
                        <div className="bg-blue-50 p-4 rounded-lg text-center">
                            <div className="text-2xl font-bold text-blue-600">{totalStaff}</div>
                            <div className="text-sm text-blue-800">Total Staff</div>
                        </div>
                        {Object.entries(teamCounts).map(([team, count]) => (
                            <div key={team} className="bg-gray-50 p-4 rounded-lg text-center">
                                <div className="text-2xl font-bold text-gray-600">{count}</div>
                                <div className="text-sm text-gray-800">Team {team}</div>
                            </div>
                        ))}
                        <div className="bg-purple-50 p-4 rounded-lg text-center">
                            <div className="text-2xl font-bold text-purple-600">{specialCareCount}</div>
                            <div className="text-sm text-purple-800">Special Care</div>
                        </div>
                    </div>

                    {/* Search Results */}
                    {(searchTerm.trim() || roleFilter !== 'All' || teamFilter !== 'All' || languageFilter !== 'All') && (
                        <div className="mb-6">
                            <h2 className="text-xl font-semibold mb-4 flex items-center">
                                <Search className="w-5 h-5 mr-2" />
                                Search Results ({filteredStaff.length} found)
                            </h2>
                            
                            {filteredStaff.length > 0 ? (
                                <div className="grid gap-3">
                                    {filteredStaff.map((person) => (
                                        <div key={person.id} className="bg-green-50 border border-green-200 rounded-lg p-4">
                                            <div className="flex items-start justify-between">
                                                <div className="flex-1">
                                                    <div className="flex items-center mb-2">
                                                        <UserCheck className="w-5 h-5 text-green-600 mr-2" />
                                                        <div className="font-semibold text-green-800 text-lg">{person.name}</div>
                                                        <div className="ml-auto bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">
                                                            ✓ Active
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="grid md:grid-cols-2 gap-2 text-sm text-green-700">
                                                        <div>
                                                            <strong>Role:</strong> {person.role} ({person.type})
                                                        </div>
                                                        <div>
                                                            <strong>Team:</strong> {person.team === 'SPECIAL' ? 'Special Care' : `Team ${person.team}`}
                                                        </div>
                                                        
                                                        {person.languages.length > 0 && (
                                                            <div className="flex items-center">
                                                                <Globe className="w-4 h-4 mr-1" />
                                                                <strong>Languages:</strong> {person.languages.join(', ')}
                                                            </div>
                                                        )}
                                                        
                                                        {person.specialty && (
                                                            <div className="flex items-center">
                                                                <Shield className="w-4 h-4 mr-1" />
                                                                <strong>Specialty:</strong> {person.specialty}
                                                            </div>
                                                        )}
                                                        
                                                        {person.supervisor && (
                                                            <div>
                                                                <strong>Supervised by:</strong> {person.supervisor}
                                                            </div>
                                                        )}
                                                        
                                                        {person.covers_for && (
                                                            <div>
                                                                <strong>Covers for:</strong> {person.covers_for}
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <div className="bg-red-50 border border-red-200 rounded-lg p-4 flex items-center">
                                    <AlertCircle className="w-6 h-6 text-red-600 mr-3" />
                                    <div>
                                        <div className="font-semibold text-red-800">No results found</div>
                                        <div className="text-sm text-red-600">
                                            Try adjusting your search terms or filters
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                    {/* Instructions */}
                    <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <h3 className="font-semibold text-blue-800 mb-2 flex items-center">
                            <Users className="w-5 h-5 mr-2" />
                            How to use this enhanced tool
                        </h3>
                        <ul className="text-sm text-blue-700 space-y-1">
                            <li>• <strong>Search by name:</strong> Type any part of a person's name</li>
                            <li>• <strong>Search by language:</strong> Type "Spanish", "Arabic", etc. to find speakers</li>
                            <li>• <strong>Search by role:</strong> Type "attending", "resident", "NP", etc.</li>
                            <li>• <strong>Search by covering:</strong> Type a name to see who covers for them</li>
                            <li>• <strong>Use filters:</strong> Narrow results by role, team, or language</li>
                            <li>• <strong>Covering relationships:</strong> Shows who provides backup coverage</li>
                            <li>• <strong>Language capabilities:</strong> Essential for patient care coordination</li>
                            <li>• <strong>Special care:</strong> Includes Senior Care and Occupational Health Services</li>
                            <li>• <strong>PCP rules:</strong> Residents are General PCP with attending supervision</li>
                        </ul>
                    </div>
                </div>
            );
        };

        ReactDOM.render(React.createElement(StaffLookup), document.getElementById('root'));
    </script>
</body>
</html>
